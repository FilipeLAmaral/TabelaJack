<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frequencia SesiSenai</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                    <img id="logo" class="logo" alt="logo"
                        src="https://logopng.com.br/logos/senai-165.png" />
                </div>
                <h3 class="text-center">
                    Nossos Alunos
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Nome   
                            </th>
                            <th>
                                Série
                            </th>
                            <th>
                                Frequencia 1TR
                            </th>
                            <th>
                                Frequencia 2TR
                            </th>
                            <th>
                                Frequencia 3TR
                            </th>
                            <th>
                                Frequencia FINAL
                            </th>
                            <th>
                                INFO
                            </th>
                        </tr>
                    </thead>
                    <tbody id="carros"></tbody>
                </table>
                <dl>
                    Selecione um Aluno para obter mais informações
                </dl>

                <!-- Botão Novo Cliente -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoCliente">Novo Aluno</button>
                </div>

                <!-- Modal Novo Cliente -->
                <div id="modalNovoCliente" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Adicionar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoCliente">
                                <label for="placa">Nome:</label>
                                <input type="text" id="placa" required>

                                <label for="nome">Série:</label>
                                <input type="text" id="nome" required>

                                <label for="atendimento">Frequencia 1TR:</label>
                                <select id="atendimento" required>
                                    <option value="Péssima">Péssima</option>
                                    <option value="Médio">Média</option>
                                    <option value="Ótimo">Ótimo</option>
                                </select>

                                <label for="conhecimento">Frequencia 2TR:</label>
                                <select id="conhecimento" required>
                                    <option value="Péssima">Péssima</option>
                                    <option value="Médio">Média</option>
                                    <option value="Ótimo">Ótimo</option>
                                </select>

                                <label for="infraestrutura">Frequencia 3TR:</label>
                                <select id="infraestrutura" required>
                                    <option value="Péssima">Péssima</option>
                                    <option value="Médio">Média</option>
                                    <option value="Ótimo">Ótimo</option>
                                </select>

                                <label for="qualidadeServico">Frequencia FINAL:</label>
                                <select id="qualidadeServico" required>
                                    <option value="Reprovou">Reprovou</option>
                                    <option value="Passou">Passou</option>
                                </select>

                                <button type="button" onclick="cadastrarCliente()" style="background-color: rgb(91, 253, 245); ">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Cliente -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Nome: <span id="placaModal"></span></p>
                        <p>Série: <span id="nomeModal"></span></p>
                        <p>Frequencia 1TR: <span id="atendimentoModal"></span></p>
                        <p>Frequencia 2TR: <span id="conhecimentoModal"></span></p>
                        <p>Frequencia 3TR: <span id="infraestruturaModal"></span></p>
                        <p>Frequencia FINAL: <span id="qualidadeServicoModal"></span></p>
                        <button id="btnExcluirCliente">Remover Aluno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
